      value: "AIzaSyCHZq1aVpyfRQcnPvtBrp8HM3ggFRBxe2Q"
    - key: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
      value: "global-stay-20.firebaseapp.com"
    - key: NEXT_PUBLIC_FIREBASE_PROJECT_ID
      value: "global-stay-20"
    - key: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
      value: "global-stay-20.firebasestorage.app"
    - key: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
      value: "450626789210"
    - key: NEXT_PUBLIC_FIREBASE_APP_ID
      value: "1:450626789210:web:948bdc7bbf3b1af0935d63"
    - key: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
      value: "AIzaSyCHZq1aVpyfRQcnPvtBrp8HM3ggFRBxe2Q"

    # --- Server-only secrets (do NOT expose to browser) ---
    - key: GEMINI_API_KEY
      secret: projects/YOUR_PROJECT_ID/secrets/GEMINI_API_KEY/versions/latest
    - key: FIREBASE_ADMIN_KEY
      secret: projects/YOUR_PROJECT_ID/secrets/FIREBASE_ADMIN_KEY/versions/latest
